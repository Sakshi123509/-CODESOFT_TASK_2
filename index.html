<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alike+Angular&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+Bhai+2:wght@400..800&family=Great+Vibes&family=Italianno&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Yatra+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
  
    <div class="calculator">
      <input
        class="display"
        style="
          box-shadow: inset 4px 4px 8px #d5d7d8, inset -4px -4px 8px #ffffff56;
          border: none;
          background-color: #e0e5ec;
        "
      />
      <div class="buttons">
        <div class="btn" onclick="cleardisplay()" class="clear">C</div>
        <div class="btn" onclick="deletelast()" class="delete">⌫</div>
        <div class="btn operator" onclick="appendvalue('%')">%</div>
        <div class="btn operator" onclick="appendvalue('/')">÷</div>
        <div class="btn" onclick="appendvalue('7')">7</div>
        <div class="btn" onclick="appendvalue('8')">8</div>
        <div class="btn" onclick="appendvalue('9')">9</div>
        <div class="btn operator" onclick="appendvalue('*')">×</div>
        <div class="btn" onclick="appendvalue('4')">4</div>
        <div class="btn" onclick="appendvalue('5')">5</div>
        <div class="btn" onclick="appendvalue('6')">6</div>
        <div class="btn operator" onclick="appendvalue('-')">-</div>
        <div class="btn" onclick="appendvalue('1')">1</div>
        <div class="btn" onclick="appendvalue('2')">2</div>
        <div class="btn" onclick="appendvalue('3')">3</div>
        <div class="btn operator" onclick="appendvalue('+')">+</div>
        <div class="btn zero"  onclick="appendvalue('0')">0</div>
        <div class="btn" onclick="appendvalue('.')">.</div>
        <div class="btn equal" onclick="calculate()">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
